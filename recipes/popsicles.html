<body>
    <h1>Vodka Popsicles</h1>
    <img src='../images/pop.jpg'>
    <h3>Just a recipe for popsicles with fresh fruits and vodka.</h3>
    <h4>Ingredients</h4>
    <ul>
        <li>2 cups limeade.</li>
        <li>1 cup cherry vodka.</li>
        <li>1/4 cup finely chopped fresh cherries.</li>
    </ul>
    <ol>
        <li>Stir together limeade, cherry vodka, and cherries.</li>
        <li>Pour into ice pop molds.</li>
        <li>Freeze until firm, about 4 hours.</li>
    </ol>
</body>
